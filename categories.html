---
layout: default
type: page
---

{% for category in site.categories %}
  <h1 id="{{ category | first }}">{{ category | first }} <span class="badge">{{ category.last.size }}</span></h1>
  	<ul>
    	{% for posts in category %}
      		{% for post in posts %}
      			{% if post.title %}
        		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
      			{% endif %}
		    {% endfor %}
    	{% endfor %}
	</ul>
{% endfor %}
